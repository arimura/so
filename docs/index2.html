<html>
  <head>
    <title>IMA HTML5 Simple Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
        color: white;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .countdown {
        text-align: center;
      }
      .japanese-text {
        font-family: "Noto Sans JP", sans-serif;
        font-weight: 500;
        font-size: 60px;
        margin-bottom: 10px;
      }
      .time-unit {
        margin: 0 50px;
        display: inline-block;
      }
      .number {
        font-family: "Lato", sans-serif;
        font-weight: 100;
        font-style: normal;
        font-size: 200px;
      }
      .label {
        font-family: "Lato", sans-serif;
        font-weight: 100;
        font-style: normal;
        font-size: 40px;
      }
      #mainContainer {
        position: relative;
        width: 640px;
        height: 360px;
      }

      #content,
      #adContainer {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 640px;
        height: 360px;
      }

      #contentElement {
        width: 640px;
        height: 360px;
        overflow: hidden;
      }

      #playButton {
        margin-top: 10px;
        vertical-align: top;
        width: 350px;
        height: 60px;
        padding: 0;
        font-size: 22px;
        color: white;
        text-align: center;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
        background: #2c3e50;
        border: 0;
        border-bottom: 2px solid #22303f;
        cursor: pointer;
        -webkit-box-shadow: inset 0 -2px #22303f;
        box-shadow: inset 0 -2px #22303f;
      }
    </style>
  </head>
  <body>
    <div id="mainContainer" style="display: none">
      <div id="content">
        <video id="contentElement" muted></video>
      </div>
      <div id="adContainer"></div>
    </div>
    <div class="countdown" id="countdown">
      <div class="japanese-text">クッキーレス施行まで残り</div>
      <div class="time-unit">
        <div class="number" id="day">83</div>
        <div class="label">DAYS</div>
      </div>
      <div class="time-unit">
        <div class="number" id="hour">22</div>
        <div class="label">HOURS</div>
      </div>
      <div class="time-unit">
        <div class="number" id="min">00</div>
        <div class="label">MINUTES</div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"
    ></script>
  </body>
  <script>
    class IMA {
      constructor(videoElement, adContainer, onAllAdsCompleted) {
        this.videoElement = videoElement;
        this.adContainer = adContainer;
        this.onAllAdsCompleted = onAllAdsCompleted;
        this.adDisplayContainer = new google.ima.AdDisplayContainer(
          adContainer,
          videoElement
        );
        this.adsLoader = new google.ima.AdsLoader(this.adDisplayContainer);
        this.adsManager = null;

        this.adsLoader.addEventListener(
          google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
          this.onAdsManagerLoaded.bind(this),
          false
        );
        this.adsLoader.addEventListener(
          google.ima.AdErrorEvent.Type.AD_ERROR,
          this.onAdError.bind(this),
          false
        );
      }

      load(endpoint) {
        const adsRequest = new google.ima.AdsRequest();
        adsRequest.adTagUrl = endpoint;
        this.adsLoader.requestAds(adsRequest);
      }

      onAdsManagerLoaded(adsManagerLoadedEvent) {
        const adsRenderingSettings = new google.ima.AdsRenderingSettings();
        adsRenderingSettings.uiElements = [];

        this.adsManager = adsManagerLoadedEvent.getAdsManager(
          this.videoElement,
          adsRenderingSettings
        );
        this.adsManager.addEventListener(
          google.ima.AdErrorEvent.Type.AD_ERROR,
          this.onAdError.bind(this)
        );
        this.adsManager.addEventListener(
          google.ima.AdEvent.Type.ALL_ADS_COMPLETED,
          this.onAllAdsCompleted.bind(this)
        );

        this.adDisplayContainer.initialize();

        const width = this.videoElement.clientWidth;
        const height = this.videoElement.clientHeight;
        this.adsManager.init(width, height, google.ima.ViewMode.NORMAL);
        this.adsManager.start();
      }

      onAdError(adErrorEvent) {
        console.log(adErrorEvent.getError());
      }
    }

    window.onload = function () {
            switchToVideo();
            setInterval(switchToVideo, 30000);
    };

    function switchToVideo() {
      const mainContainer = document.getElementById("mainContainer");
      const countdown = document.getElementById("countdown");
      mainContainer.style.display = "block"; // Set the display property to 'block'
      countdown.style.display = "none"; // Set the display property to 'none'

      const video = document.getElementById("contentElement");
      const adContainer = document.getElementById("adContainer");
      const callback = function () {
        mainContainer.style.display = "none"; // Set the display property to 'none'
        countdown.style.display = "block"; // Set the display property to 'block'
      };
      const ima = new IMA(video, adContainer, callback);
      ima.load(

    }
  </script>
</html>
