<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .countdown {
    text-align: center;
  }
  .japanese-text {
	font-family: "Noto Sans JP", sans-serif;
	font-weight: 500;
	font-size: 60px;
	margin-bottom: 10px;
  }
  .time-unit {
    margin: 0 50px;
    display: inline-block;
  }
  .number {
	font-family: "Lato", sans-serif;
	font-weight: 100;
	font-style: normal;
	font-size: 200px;
  }
  .label {
	font-family: "Lato", sans-serif;
	font-weight: 100;
	font-style: normal;
    font-size: 40px;
  }
</style>
</head>
<body>
<div class="countdown">
  <div class="japanese-text">クッキーレス施行まで残り</div>
  <div class="time-unit">
    <div class="number">83</div>
    <div class="label">DAYS</div>
  </div>
  <div class="time-unit">
    <div class="number">22</div>
    <div class="label">HOURS</div>
  </div>
  <div class="time-unit">
    <div class="number">00</div>
    <div class="label">MINUTES</div>
  </div>
</div>
</body>
</html>
