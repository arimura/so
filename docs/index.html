<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .countdown {
    text-align: center;
  }
  .japanese-text {
    font-size: 20px;
    margin-bottom: 30px;
  }
  .time-unit {
    margin: 0 10px;
    display: inline-block;
  }
  .number {
    font-size: 50px;
    font-weight: bold;
  }
  .label {
    font-size: 20px;
  }
</style>
</head>
<body>
<div class="countdown">
  <div class="japanese-text">クッキーレス施行まで残り</div>
  <div class="time-unit">
    <div class="number">103</div>
    <div class="label">DAYS</div>
  </div>
  <div class="time-unit">
    <div class="number">22</div>
    <div class="label">HOURS</div>
  </div>
  <div class="time-unit">
    <div class="number">00</div>
    <div class="label">MINUTES</div>
  </div>
</div>
</body>
</html>
